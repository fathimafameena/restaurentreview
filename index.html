<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- added the viewport meta tag for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Restaurant Reviews</title>
</head>
<body>
  <!-- used the css grid model for responsiveness-->
  <div class="grid">
    <div class="row">
      <div class="col-12">
              <header>
                <nav>
                  <!-- used the tab index and aria label for more accessibility-->
                  <h1><a aria-label="hometitle" href="/" tabindex="1">Restaurant Reviews</a></h1>
                </nav>
              </header>
      </div>
    </div>
</div>

<main id="maincontent">
    <div class="grid">
        <div class="row">
          <div class="col-12">
            <section id="map-container">
              <!-- used the tab index and aria label for more accessibility-->
              <div id="map" tabindex="0" aria-label="restaurent map" role="application"></div>
            </section>
          </div>
        </div>
      </div>
  <section>
      <!-- used the css grid model for responsiveness-->
    <div class="grid">
      <div class="filter-options">
        <div class="row">
          <div class="col-12">
            <!-- used the tab index and aria label for more accessibility-->
            <h2  tabindex="0" aria-label="Filter results">Filter Results</h2>
          </div>
        </div>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="Select Neighborhood" tabindex="0"  role="listbox" onchange="updateRestaurants()">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <!-- used the tab index and aria label for more accessibility-->
        <select id="cuisines-select" name="cuisines" aria-labelledby="Select cuisine" onclick="" tabindex="0" role="listbox" onchange="updateRestaurants()">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </div>
    </div>
    <!-- used the tab index and aria label for more accessibility-->
    <ul id="restaurants-list"  tabindex="0" aria-label="List of restaurants"></ul>
  </section>
</main>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
 <!-- Added the service worker registration script-->
<script type="text/javascript" src="js/swregister.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
<footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
</body>
</html>
